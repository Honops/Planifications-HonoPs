<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>HonoPs Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>HonoPs Admin Control</h1>
  <input type="text" id="searchInput" placeholder="Rechercher utilisateur...">
</header>

<section class="stats">
  <div class="card">Utilisateurs: <span id="totalUsers">0</span></div>
  <div class="card">Premium: <span id="premiumUsers">0</span></div>
  <div class="card">Pays actifs: <span id="countries">0</span></div>
</section>

<section>
  <table id="usersTable">
    <thead>
      <tr>
        <th data-sort="name">Nom</th>
        <th data-sort="email">Email</th>
        <th data-sort="objective">Objectif</th>
        <th data-sort="country">Pays</th>
        <th data-sort="premium">Premium</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="js/app.js"></script>
<script src="js/table.js"></script>
</body>
</html
